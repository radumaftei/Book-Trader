<app-header></app-header>
<mat-tab-group
  [selectedIndex]="selectedTab$ | async"
  (selectedIndexChange)="onChangeTab($event)"
  mat-align-tabs="center"
  dynamicHeight
  #tabs
>
  <mat-tab label="My books">
    <ng-template matTabContent>
      <app-books-list></app-books-list>
    </ng-template>
  </mat-tab>
  <mat-tab label="Add a book">
    <ng-template matTabContent>
      <app-create-book></app-create-book>
    </ng-template>
  </mat-tab>
</mat-tab-group>
