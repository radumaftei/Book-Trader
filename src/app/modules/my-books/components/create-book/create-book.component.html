<div class="form-container">
  <div class="formular">
    <form class="inputs" [formGroup]="form">
      <mat-form-field appearance="fill">
        <mat-label>Enter book title</mat-label>
        <input
          matInput
          type="text"
          formControlName="title"
          placeholder="Book Title">
        <mat-error *ngIf="form.get('title').invalid">Please enter a title</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter book description</mat-label>
        <textarea
          matInput
          class="description-form"
          formControlName="description"
          placeholder="Book Description"></textarea>
        <mat-error *ngIf="form.get('description').invalid">Please enter a description</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter trading preferences</mat-label>
        <textarea
          matInput
          class="trading-form"
          formControlName="tradingPreferences"
          placeholder="Trading preferences"></textarea>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Select book category</mat-label>
        <mat-select formControlName="bookCategory">
          <mat-option *ngFor="let category of bookCategories" [value]="category">{{ category }}</mat-option>
        </mat-select>
        <mat-error *ngIf="form.get('bookCategory').invalid">You must select a category</mat-error>
      </mat-form-field>
      <button class="form-button"
              mat-stroked-button
              type="button"
              (click)="filePicker.click()">Pick an image</button>
      <input type="file" #filePicker (change)="onImagePicked($event)">
      <div class="image-preview" *ngIf="imagePreview && form.get('image').valid">
        <img [src]="imagePreview" [alt]="form.value.title">
      </div>
      <button
        class="form-button"
        mat-raised-button
        color="primary"
        type="submit"
        (click)="onCreateBook()"
        [disabled]="createBookDisabled">Add Book</button>
    </form>
  </div>
</div>
