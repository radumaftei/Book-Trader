<div class="history-wrapper">
  <h1>Trade history</h1>
  <mat-card *ngFor="let userTrade of allTradesForUser$ | async">
    <ng-container *ngIf="userTrade.status === TRADE_STATUSES.PENDING">
      User <span class="highlighted">{{ userTrade.fromUser }}</span> wants to
      trade your book
      <span class="highlighted">{{ userTrade.tradedBookTitle }}</span> with
      <span class="highlighted">{{ userTrade.tradedWithBookTitle }}</span>
    </ng-container>
    <div class="trade-button-wrapper">
      <button
        mat-button
        color="primary"
        (click)="handleTrade(userTrade, TRADE_STATUSES.COMPLETED)"
      >
        Complete
      </button>
      <button
        mat-button
        color="primary"
        (click)="handleTrade(userTrade, TRADE_STATUSES.CANCELED)"
      >
        Cancel
      </button>
    </div>
  </mat-card>
  <p *ngIf="(allTradesForUser$ | async).length === 0">No Trades were made !</p>
</div>
