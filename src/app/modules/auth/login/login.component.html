<div class="form-container auth-form-container">
  <div class="formular">
    <div class="auth-img">
      <img
        class="auth-image"
        src="http://localhost:3000/images/login-pic.jpg"
        alt="Login Image"
      />
    </div>
    <form class="inputs" [formGroup]="form">
      <h1>Login Form</h1>
      <mat-form-field appearance="fill">
        <mat-label>Enter your E-mail</mat-label>
        <input
          matInput
          name="login-input-email"
          type="text"
          formControlName="email"
          placeholder="E-mail"
        />
        <mat-error *ngIf="form.get('email')?.errors?.required"
          >Please enter your e-mail</mat-error
        >
        <mat-error *ngIf="form.get('email')?.errors?.email"
          >The e-mail is not valid</mat-error
        >
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Enter your Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="Password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password')?.errors?.required"
          >Please enter your password</mat-error
        >
        <mat-error *ngIf="form.get('password')?.errors?.minlength"
          >The password is not long enough</mat-error
        >
        <mat-error *ngIf="form.get('password')?.errors?.strong"
          >The password is not strong enough</mat-error
        >
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onLogin()"
        [disabled]="loginButtonDisabled"
      >
        Login
      </button>
      <a
        class="sign-up-link"
        mat-button
        routerLink="/signup"
        routerLinkActive="mat-accent"
        >Don't have an account?</a
      >
    </form>
  </div>
</div>
