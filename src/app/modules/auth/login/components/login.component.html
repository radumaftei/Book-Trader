<div class="form-container">
  <div class="formular">
    <div class="login-img">
      <img class="login-image" src="https://s4827.pcdn.co/wp-content/uploads/2013/08/iBooks-for-Mac-Thumb.png" alt="Login Image">
    </div>
      <form class="inputs" [formGroup]="form">
        <mat-form-field class="email-form" appearance="fill">
          <mat-label>Enter your E-mail</mat-label>
          <input
            matInput
            type="text"
            formControlName="email"
            placeholder="E-mail">
            <mat-error *ngIf="form.get('email').invalid">Please enter your e-mail</mat-error>
        </mat-form-field>
        <mat-form-field class="password-form" appearance="fill">
          <mat-label>Enter your Password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            placeholder="Password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="form.get('password').invalid">Please enter your password</mat-error>
        </mat-form-field>
        <button
          mat-raised-button
          color="primary"
          type="submit"
          (click)="onLogin()"
          [disabled]="loginButtonDisabled">Login</button>
<!--        <a class="sign-up-link" mat-button routerLink="/signup" routerLinkActive="mat-accent">Don't have an account?</a>-->
        <a class="sign-up-link" mat-button routerLink="/" routerLinkActive="mat-accent">Don't have an account?</a>
      </form>
  </div>
</div>
