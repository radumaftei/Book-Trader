<div class="form-container auth-form-container">
  <mat-spinner *ngIf="isLoading"></mat-spinner>
  <div *ngIf="!isLoading" class="formular">
    <div class="auth-img">
      <img
        class="auth-image"
        src="https://s4827.pcdn.co/wp-content/uploads/2013/08/iBooks-for-Mac-Thumb.png"
        alt="SignUp Image"
      />
    </div>
    <form class="inputs" [formGroup]="form">
      <h1>SignUp Form</h1>
      <mat-form-field class="email-form" appearance="fill">
        <mat-label>Enter your E-mail</mat-label>
        <input
          matInput
          type="text"
          formControlName="email"
          placeholder="E-mail"
        />
        <mat-error *ngIf="form.get('email').invalid"
          >Please enter your e-mail</mat-error
        >
      </mat-form-field>
      <mat-form-field class="password-form" appearance="fill">
        <mat-label>Enter your Password</mat-label>
        <input
          matInput
          [type]="hide ? 'password' : 'text'"
          formControlName="password"
          placeholder="Password"
        />
        <button
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="form.get('password').invalid"
          >Please enter your password</mat-error
        >
      </mat-form-field>
      <mat-form-field class="location-form" appearance="fill">
        <mat-label>Enter your Location</mat-label>
        <input
          matInput
          type="text"
          formControlName="location"
          placeholder="Location"
        />
        <mat-error *ngIf="form.get('location').invalid"
          >Please enter your location</mat-error
        >
      </mat-form-field>
      <button
        mat-raised-button
        color="primary"
        type="button"
        (click)="onSignUp()"
        [disabled]="signUpButtonDisabled"
      >
        Sign up
      </button>
      <a
        class="sign-up-link"
        mat-button
        routerLink="/login"
        routerLinkActive="mat-accent"
        >Back to Login</a
      >
    </form>
  </div>
</div>
