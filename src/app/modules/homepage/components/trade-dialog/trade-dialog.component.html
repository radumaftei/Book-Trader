<div class="trade-modal-header">
  <h1 mat-dialog-title>{{ data.message }}</h1>
  <span class="material-icons trade-cancel-icon" mat-dialog-close>
    cancel
  </span>
</div>
<mat-dialog-content *ngIf="data.isHomepage">
  <div class="card">
    <div class="img-avatar">
      <!--     round img -->
    </div>
    <div class="card-text">
      <img class="book-image" [src]="book.imagePath" [alt]="book.title" />
      <div class="title-total">
        <div class="title">
          <p>
            Book added by
            <span class="user-data">{{ book.username }}</span> from
            <span class="user-data">{{ book.location }}</span>
          </p>
        </div>
        <h2>{{ book.title }}</h2>
        <p class="desc">{{ book.description }}</p>
        <div class="actions">
          <label>Select delivery method</label>
          <ng-container *ngIf="loggedInUser.location !== book.location">
            <!--            <mat-radio-group [(ngModel)]="deliveryMethod">-->
            <!--              <mat-radio-button class="example-margin" value="courier"-->
            <!--                >Courier</mat-radio-button-->
            <!--              >-->
            <!--              <mat-radio-button class="example-margin" value="foot"-->
            <!--                >On Foot</mat-radio-button-->
            <!--              >-->
            <!--            </mat-radio-group>-->
          </ng-container>
          <ng-container *ngIf="loggedInUser.location === book.location">
            <!--            <mat-checkbox [checked]="true"> Courier </mat-checkbox>-->
          </ng-container>
        </div>
      </div>
    </div>
  </div>
</mat-dialog-content>
<div mat-dialog-actions>
  <div class="buttons-wrapper">
    <button mat-raised-button color="primary" [mat-dialog-close]="true">
      {{ data.actionButton }}
    </button>
  </div>
</div>
