<mat-toolbar>
  <button
    mat-raised-button
    class="homepage_icon header_icon"
    (click)="onHomepageClick()"
  >
    Home Page
  </button>
  <span class="spacer"></span>

  <button
    mat-icon-button
    class="header_icon"
    aria-label="Notifications icon"
    matTooltip="Notifications"
    (click)="toggleNotifications()"
    [matTooltipPosition]="'below'"
    [matMenuTriggerFor]="appMenu"
  >
    <mat-icon [matBadge]="9" matBadgeColor="warn" [matBadgeHidden]="hidden"
      >notifications</mat-icon
    >
  </button>

  <mat-menu #appMenu="matMenu" xPosition="before">
    <div (click)="$event.stopPropagation()">
      <mat-card>Simple card ( )</mat-card>
      <mat-card>Simple card ( )</mat-card>
      <mat-card>Simple card ( )</mat-card>
    </div>
  </mat-menu>

  <button
    mat-icon-button
    class="header_icon"
    aria-label="My account icon"
    matTooltip="My account"
    (click)="onProfileClick()"
    [matTooltipPosition]="'below'"
  >
    <mat-icon>account_circle</mat-icon>
  </button>

  <button
    mat-icon-button
    class="header_icon"
    aria-label="My books icon"
    matTooltip="My books"
    (click)="onMyBooksClick()"
    [matTooltipPosition]="'below'"
  >
    <mat-icon>book</mat-icon>
  </button>

  <button
    mat-icon-button
    class="header_icon"
    aria-label="Logout icon"
    (click)="onLogoutClick()"
    matTooltip="Logout"
    [matTooltipPosition]="'below'"
  >
    <mat-icon>exit_to_app</mat-icon>
  </button>
</mat-toolbar>
